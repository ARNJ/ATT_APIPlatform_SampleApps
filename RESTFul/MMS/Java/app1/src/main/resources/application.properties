# Mandatory parameter that should be set to the registered application's 
# 'API Key' value.
clientId=12345

# Mandatory parameter that should be set to the registered application's
# 'Secret Key' value.
clientSecret=12345

# Fully Qualified Domain Name. Mandatory parameter that points to the location
# of AT&T's API.
FQDN=https://api.att.com

# Mandatory parameter. Scope to use when requesting access token.
scope=MMS

# shortcode setup to receive mms messages
shortCode=

# Directory to fetch attachments allowed to be sent
attachmentsDir=attachment

# URL link for this sample app's download.
linkDownload=#

# URL link for this sample app's github page.
linkGithub=#

# Uncomment to disable ssl verification
#trustAllCerts=true

# Uncomment to use a proxy
#proxyHost=proxy.proxyHost
#proxyPort=8080
